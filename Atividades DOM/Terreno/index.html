<!-- 
// 5.

// Utilizando DOM: Crie um programa que leia a largura e o comprimento de um terreno
// retangular, calculando e mostrando a sua área em m² (largura x comprimento).
// O programa também deve mostrar a classificação desse terreno, de acordo com a lista abaixo:
// - Abaixo de 100m² = TERRENO POPULAR
// - Entre 100m² e 500m² = TERRENO MASTER
// - Acima de 500m² = TERRENO VIP -->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terreno</title>
  </head>
  <body>
    <h1>Terreno</h1>
    <form id="formularioTerreno">
      <label for="largura">Largura(m):</label>
      <input type="number" id="largura" name="largura" step="0.1" /><br />

      <label for="comprimento">Comprimento(m):</label>
      <input
        type="number"
        id="comprimento"
        name="comprimento"
        step="0.1"
      /><br />

      <button type="button" onclick="calcularArea()">Calcular Área</button>
    </form>
    <p id="resultado"></p>
    <script src="script.js"></script>
  </body>
</html>
