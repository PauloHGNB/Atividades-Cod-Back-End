<!-- // 2.

// Utilizando DOM: Crie um programa que leia os dados de um usuário:
//     nome, sobrenome, CPF, sexo, data de nascimento, endereço e telefone e exiba no console. -->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados do Usuário</title>
  </head>
  <body>
    <h1>Dados do Usuário</h1>
    <form id="usuario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" /><br /><br />

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" /><br /><br />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" /><br /><br />

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option></select
      ><br /><br />

      <label for="dataNascimento">Data de Nascimento:</label>
      <input
        type="date"
        id="dataNascimento"
        name="dataNascimento"
      /><br /><br />

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" /><br /><br />

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" /><br /><br />

      <button type="button" onclick="exibirDados()">Enviar</button>
    </form>
    <p id="informacoesDoUsuario"></p>
    <script src="script.js"></script>
  </body>
</html>
